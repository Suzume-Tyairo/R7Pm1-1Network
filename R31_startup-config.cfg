!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R31
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 31.31.31.31 255.255.255.0
!
interface FastEthernet0/0
 ip address 11.0.0.2 255.255.255.0
 ip ospf cost 10
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.0.0.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 172.30.2.2 255.255.255.0
 ip ospf cost 1000
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 65000 subnets
 network 11.0.0.0 0.0.0.255 area 0
 network 31.31.31.0 0.0.0.255 area 0
 network 172.30.2.0 0.0.0.255 area 0
 distribute-list prefix PREFIX out
!
router bgp 65000
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 1
 neighbor 10.0.0.3 remote-as 65001
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list PREFIX seq 5 permit 33.33.33.33/32
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
